<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Basic Form</title>
        <!-- Usecase 5-->
        <link rel="stylesheet" href="Mystylesheet.css" media="(min-width:98px) and (min-height:98px)">
    </head>
    <body>
        <!--Create form for user-->
        <form class="form-class light-scheme">
            <header class="headerContainer">HTML Form Input Fields</header>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <validate class="text-error" for="name"></validate>
            </div>

            <div>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" required>
                <validate class="text-error pwd-error" for="pwd"></validate>
                
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <validate class="text-error email-error" for="email"></validate>
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="url" id="url">
                <validate class="text-error" for="url"></validate>
            </div>
            <div>
                <label for="number">Number:</label>
                <input type="text" id="number" required>
                <validate class="text-error phone-error" for="number"></validate>
            </div>
            <div>
                <label for="tel">Telephone:</label>
                <input type="tel" id="tel" required>
                <validate class="text-error" for="tel"></validate>
            </div>
            <div>
                <label for="search">Search:</label>
                <input type="search" id="search" required>
                <validate class="text-error" for="search"></validate>
            </div>
            <div>
                <label for="date">Choose Date:</label>
                <input type="datetime-local" id="date" required>
                <validate class="text-error" for="date"></validate>
            </div>
            <div>
                <label for="Salary">Salary:</label>
                <input type="range" id="Salary" min="5000" max="500000" step="100" required>
                <validate class="Salary-output" for="Salary"></validate>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
            //Usecase 1: Check whether Name is Proper using Regex
            {
                const text=document.querySelector('#name');
                const texterror=document.querySelector('.text-error');
                text.addEventListener('input',function()
                {
                    let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
                    if(nameRegex.test(text.value))
                    {
                        texterror.textContent="";
                    }
                    else
                    {
                        texterror.textContent="Name is Incorrect"
                    }
                });
            }
            //Usecase 2: Check whether Email is Proper using Regex
            {
                const text=document.querySelector('#email');
                const texterror=document.querySelector('.email-error');
                text.addEventListener('input',function()
                {
                    let emailRegex=RegExp('^[a-zA-Z0-9]+([\.\+\-][a-zA-Z0-9]+)?@[a-zA-Z0-9]+(\.[a-zA-Z]{2,}(\.[a-zA-Z]+)?)$');
                    if(emailRegex.test(text.value))
                    {
                        texterror.textContent="";
                    }
                    else
                    {
                        texterror.textContent="Incorrect Email"
                    }
                });
            }
            //Usecase 3: Check whether Phone number is Proper using Regex
            {
                const text=document.querySelector('#number');
                const texterror=document.querySelector('.phone-error');
                text.addEventListener('input',function()
                {
                    let phoneRegex=RegExp('^[0-9]+\\s[0-9]{10}$');
                    if(phoneRegex.test(text.value))
                    {
                        texterror.textContent="";
                    }
                    else
                    {
                        texterror.textContent="Incorrect Phone-Number"
                    }
                });
            }

            //Usecase 4: Check whether Password is Proper using Regex
            {
                const text=document.querySelector('#pwd');
                const texterror=document.querySelector('.pwd-error');
                text.addEventListener('input',function()
                {
                    let pwdRegex=RegExp("(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?!.*[<>`])(?=[^.,:;'!@#$%^&*_+=|(){}[?]*[.,:;'!@#$%^&*_+=|(){}[?][^.,:;'!@#$%^&*_+=|(){}[?]*$).{8,}$");
                    if(pwdRegex.test(text.value))
                    {
                        texterror.textContent="";
                    }
                    else
                    {
                        texterror.textContent="Incorrect Password"
                    }
                });
            }
            //Display Salary using range
            const salary=document.querySelector('#Salary');
            const output=document.querySelector('.Salary-output');
            output.textContent=salary.value;
            salary.addEventListener('input',function()
            {
                output.textContent=salary.value;
            });

            // Usecase 5: Create a media condition that targets viewports at least 768px wide 
            const mediaQuery = window.matchMedia( '( max-width: 200px )' );
            function CheckScreenSize()
            {
                if ( mediaQuery.matches ) {
                alert('Screen size too small!');
            }
            }
            mediaQuery.addListener(CheckScreenSize)
         </script>
    </body>
</html>
